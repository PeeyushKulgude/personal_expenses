name: personal_expenses
description: An app to keep tab of your expenses.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.5.0+8

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+3
  flutter_staggered_grid_view:
  loading_animation_widget:
  get:
  path:
  flutter_sms_inbox:
  permission_handler: ^10.2.0
  shared_preferences:
  string_validator: ^0.3.0
  get_storage:
  fl_chart: ^0.55.2
  pie_chart: ^5.3.2
  workmanager: ^0.5.1
  awesome_notifications: ^0.6.21
  lottie: ^2.2.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.10.0"
  flutter_native_splash:
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#000000"
  image: assets/images/icon.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/category_icons/
    - assets/animations/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
